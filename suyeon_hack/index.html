<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css" />

        <title>Secure Login</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                background-color: #111;
                color: white;
                overflow: hidden;
            }
            .container {
                margin-top: 15%;
            }
            input {
                padding: 10px;
                margin: 10px;
                border: none;
                border-radius: 5px;
            }
            button {
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                background-color: red;
                color: white;
                font-size: 16px;
                cursor: pointer;
            }
            .glitch {
                position: absolute;
                width: 100%;
                height: 100%;
                background: black;
                color: red;
                font-size: 40px;
                font-weight: bold;
                display: none;
                justify-content: center;
                align-items: center;
                z-index: 100;
                animation: glitchEffect 0.1s infinite alternate;
            }
            .video-container {
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                display: none;
                overflow: hidden;
            }
            video {
                position: absolute;
                width: 300px;
                height: auto;
                opacity: 0.8;
                animation: flicker 0.1s infinite alternate;
            }
            @keyframes glitchEffect {
                0% { opacity: 1; }
                100% { opacity: 0.2; }
            }
            @keyframes flicker {
                0% { opacity: 0.5; transform: rotate(1deg); }
                100% { opacity: 1; transform: rotate(-1deg); }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Secure Login</h1>
            <input type="text" placeholder="Username"><br>
            <input type="password" placeholder="Password"><br>
            <button onclick="startHacking()">Login</button>
        </div>
        
        <div class="glitch" id="glitchScreen">YOU'VE BEEN HACKED</div>
        <div class="video-container" id="videoContainer"></div>
        
        <script>
            function startHacking() {
                document.body.style.backgroundColor = "red";
                
                setTimeout(() => {
                    let videoContainer = document.getElementById("videoContainer");
                    videoContainer.style.display = "block";
                    
                    for (let i = 0; i < 20; i++) {
                        let video = document.createElement("video");
                        video.src = "https://www.w3schools.com/html/mov_bbb.mp4";
                        video.autoplay = true;
                        video.loop = true;
                        video.style.left = `${Math.random() * 100}%`;
                        video.style.top = `${Math.random() * 100}%`;
                        videoContainer.appendChild(video);
                    }
                }, 2000);
                
                setTimeout(() => {
                    document.getElementById("glitchScreen").style.display = "flex";
                    document.body.style.backgroundColor = "black";
                }, 7000);
            }
        </script>
    </body>
    </html>
