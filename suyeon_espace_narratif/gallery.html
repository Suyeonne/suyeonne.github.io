<!DOCTYPE html>

  <title>Galerie de Sôm - Pixel OS Style</title>
  <style>
    body {
      margin: 0;
      background: #7DA5D8;
      font-family: 'Tahoma', 'Verdana', sans-serif;
      overflow-x: hidden;
    }

    .window-frame {
      width: 1049px;
      margin-top: 40px;
      margin: 20px auto;
      border: 2px solid #000;
      box-shadow: 6px 6px #444;
      background: #fff;
    }

    .window-titlebar {
      background: linear-gradient(to right, #dcdcdc, #c0c0c0);
      padding: 6px 10px;
      font-weight: bold;
      color: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #999;
    }

    .title-buttons {
      display: flex;
      gap: 6px;
    }

    .title-buttons div {
      width: 12px;
      height: 12px;
      background: #b27676;
      border: 1px solid #000;
    }

    h1 {
      font-size: 40px;
      margin: 10px;
    }

    .gallery-container {
  display: flex;
  margin: 0 auto;
  width: 984px;
  align-items: center;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  -webkit-overflow-scrolling: touch;
  padding: 2em;
  gap: 2em;
  background: #f0f0f0;
  position: relative;
  /* margin: 0 auto; ← 이건 삭제! */
}

    .gallery-item {
      flex: 0 0 auto;
      width: 90vw;
      max-width: 460px;
      aspect-ratio: 4 / 5;
      overflow: hidden;
      background: white;
      border: 2px inset #ccc;
      padding: 6px;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      border: 1px solid #999;
    }

    .home-button {
      display: flex;
      justify-content: right;
      margin: 20px;
    }

    .home-button img {
      width: 40px;
      height: 40px;
      background: #e0e0e0;
      padding: 6px;
      border: 2px outset #ccc;
      cursor: pointer;
      transition: transform 0.2s ease;
      margin: 0;
    }

    .home-button img:hover {
      transform: scale(1.1);
    }

    ::-webkit-scrollbar {
      height: 13px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #999;
      border-radius: 5px;
    }

    ::-webkit-scrollbar-track {
      background: #ddd;
    }
  </style>
</head>
